<article class="potatoes">
  <h2>Potatoes box</h2>
  <h3>
    Yeaaah we have
    <span [ngClass]="{'pop-value': true, 'popped': isPopped}">
      {{ value }}
    </span>
    potatoes!!</h3>
  <div class="control">
    <button type="button" (click)="add(1)">+ 1</button>
    <button type="button" (click)="add(10)">+ 10</button>
    <button type="button" (click)="add(-1)">- 1</button>
    <button type="button" (click)="add(-10)">- 10</button>
    <button type="button" (click)="reset()">0</button>
  </div>
</article>
